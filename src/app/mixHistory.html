<div ng-controller="MixHistoryController" class="main-container">
  <fountain-header></fountain-header>
  <main class="main">

    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">{{mix.name}}</h1>
        <p class="lead">{{mix.amount | number:2}} {{mix.unit}} of {{mix.recipe.name}}.</p>
      </div>
    </div>

    <ul class="timeline">
      <div ng-repeat="event in mix.history">
        <li ng-if="event.action=='CREATE'">
          <div class="timeline-badge primary"><i class="fa fa-check" aria-hidden="true"></i></div>
          <div class="timeline-panel">
            <div class="timeline-heading">
              <h4 class="timeline-title">Mix created and added to resource list</h4>
              <p><small class="text-muted"><i class="fa fa-clock-o" aria-hidden="true"></i> {{event.date | date:'medium'}}</small></p>
            </div>
            <div class="timeline-body">
              <p>{{event.amount | number:2}} {{event.unit}} of {{mix.name}} was created from the {{mix.recipe.name}} recipe.</p>
            </div>
          </div>
        </li>
      </div>
    </ul>

  </main>
  <fountain-footer></fountain-footer>
  <!--
<pre>
nutrient = {{nutrient | json}}

nutrients = {{nutrients | json}}
</pre>
-->
</div>
