<div ng-controller="RecipeController" class="main-container">
  <fountain-header></fountain-header>
  <main class="main">

    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">{{recipe.name}}</h1>
        <ul>
          <li ng-repeat="ingredient in recipe.ingredients">
            <p class="lead">{{ingredient.amount}} {{ingredient.unit}} of {{ingredient.name}}.</p>
          </li>
        </ul>
      </div>
    </div>

    <md-card md-theme="default" md-theme-watch>
      <md-card-title>
        <md-card-title-text>
          <span class="md-headline">Add an Ingredient</span>
          <span class="md-subhead">
          <form>
            <div class="form-group">
              <label class="card-title">Nutrient: </label>
              <select class="form-control" ng-model="ingredient.nutrient">
                <option ng-repeat="(key, value) in nutrients" value="{{key}}">{{value.name}}</option>
              </select>
            </div>
            <div class="form-group">
              <label class="card-title">Amount: </label>
              <input type="number" class="form-control" ng-model="ingredient.amount" />
            </div>
            <div class="form-group">
              <input type="radio" name="unit" ng-model="ingredient.unit" value="grams" checked> g
              <input type="radio" name="unit" ng-model="ingredient.unit" value="milliliters"> mL
            </div>
            <input type="submit" class="btn btn-primary" ng-click="writeIngredientData(ingredient.id, ingredient.nutrient, ingredient.amount, ingredient.unit)" value="Save" />
          </form>
          </span>
        </md-card-title-text>
      </md-card-title>
    </md-card>

    <md-card md-theme="default" md-theme-watch>
      <md-card-title>
        <md-card-title-text>
          <span class="md-headline">Calculate a Mix</span>
          <span class="md-subhead">
          <form>
            <div class="form-group">
              <label>Amount: </label>
              <input class="form-control" type="number" ng-model="recipe.amount" />
            </div>
            <div class="form-group">
              <input type="radio" name="unit" ng-model="recipe.unit" value="grams" checked> g
              <input type="radio" name="unit" ng-model="recipe.unit" value="millileters"> mL
            </div>
<pre>
recipe = {{recipe | json}}
</pre>
            <input type="submit" class="btn btn-primary" ng-click="calculateRecipeData(recipe.amount, recipe.unit)" value="Calculate" />
          </form>
          </span>
        </md-card-title-text>
      </md-card-title>
    </md-card>


  </main>
  <fountain-footer></fountain-footer>

-->
</div>
