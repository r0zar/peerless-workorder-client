<div ng-controller="MainController" class="main-container">
  <fountain-header></fountain-header>
  <main class="main">

      <br>
      <br>
      <div class="container col-lg-4 col-md-5 col-sm-6">
        <form class="form-signin">
          <h4 class="form-signin-heading">Get started today, it's free to use</h4>
          <label for="inputEmail" class="sr-only">Email address</label>
          <input type="email" id="inputEmail" class="form-control" ng-model="session.username" placeholder="Email address" required autofocus>
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="inputPassword" class="form-control" ng-model="session.password" placeholder="Password" required>
          <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login(session.username, session.password)">Sign in</button>
        </form>
      </div>
      <br>


  </main>
  <fountain-footer></fountain-footer>
</div>
