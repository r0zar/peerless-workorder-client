<div ng-controller="MixController" class="main-container">
  <fountain-header></fountain-header>
  <main class="main">

    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">{{mix.name}}</h1>
        <p class="lead">{{mix.amount | number:2}} {{mix.unit}} of {{mix.recipe.name}}.</p>
        <button class="btn btn-default" ng-click="viewHistory(id)">View History</button>
      </div>
    </div>


  </main>
  <fountain-footer></fountain-footer>
</div>
