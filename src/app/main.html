<div ng-controller="MainController" class="main-container">
  <fountain-header></fountain-header>
  <main class="main">
    <md-content class="md-padding" layout-xs="column" layout="row">
      <div flex-xs flex-gt-xs="50" layout="column">

        <md-card ng-repeat="(key, nutrient) in nutrients" md-theme="default" md-theme-watch>
          <md-card-title ng-click="goToNutrient(key)">
            <md-card-title-text>
              <span class="md-headline">{{nutrient.name}}</span>
              <span class="md-subhead">
                {{nutrient.amount | number:2}} {{nutrient.unit}}.
              </span>
            </md-card-title-text>
          <md-card-title-media>
            <div class="md-media-sm card-media">
              <img ng-src="https://d30y9cdsu7xlg0.cloudfront.net/png/246913-200.png" height="100%">
            </div>
          </md-card-title-media>
          </md-card-title>
        </md-card>

        <md-card ng-repeat="(key, recipe) in recipes" md-theme="default" md-theme-watch>
          <md-card-title ng-click="goToRecipe(key)">
            <md-card-title-text>
              <span class="md-headline">{{recipe.name}}</span>
              <span class="md-subhead" ng-repeat="ingredient in recipe.ingredients">
                {{ingredient.amount | number:2}} {{ingredient.unit}} of {{ingredient.name}}.
              </span>
            </md-card-title-text>
          <md-card-title-media>
            <div class="md-media-sm card-media">
              <img ng-src="http://image.spreadshirtmedia.net/image-server/v1/designs/16059762,width=280,height=280?mediaType=png" height="100%">
            </div>
          </md-card-title-media>
          </md-card-title>
        </md-card>

        <md-card ng-repeat="(key, mix) in mixes" md-theme="default" md-theme-watch>
          <md-card-title ng-click="goToMix(key)">
            <md-card-title-text>
              <span class="md-headline">{{mix.name}}</span>
              <span class="md-subhead">
                {{mix.amount | number:2}} {{mix.unit}} of {{mix.recipe.name}}.
              </span>
            </md-card-title-text>
          <md-card-title-media>
            <div class="md-media-sm card-media">
              <img ng-src="https://openclipart.org/image/800px/svg_to_png/203314/chemical.png" height="100%">
            </div>
          </md-card-title-media>
          </md-card-title>
        </md-card>

        <md-card md-theme="default" md-theme-watch>
          <md-card-title>
            <md-card-title-text>
              <span class="md-headline">Add a Nutrient</span>
              <span class="md-subhead">
                <form>
                  <div class="form-group">
                    <label>Name: </label>
                    <input type="text" class="form-control" ng-model="nutrient.name" />
                  </div>
                  <div class="form-group">
                    <label>Amount: </label>
                    <input type="number" class="form-control" ng-model="nutrient.amount" />
                  </div>
                  <div class="form-group">
                    <input type="radio" name="unit" ng-model="nutrient.unit" value="g" checked> g
                    <input type="radio" name="unit" ng-model="nutrient.unit" value="mL"> mL
                  </div>
                    <input type="submit" class="btn btn-primary" ng-click="writeNutrientData(nutrient.id, nutrient.name, nutrient.amount, nutrient.unit)" value="Add" />
                </form>
              </span>
            </md-card-title-text>
          </md-card-title>
        </md-card>

        <md-card md-theme="default" md-theme-watch>
          <md-card-title>
            <md-card-title-text>
              <span class="md-headline">Create a Recipe</span>
              <span class="md-subhead">
              <form>
                <div class="form-group">
                  <label class="card-title">Name: </label>
                  <input type="text" class="form-control" ng-model="recipe.name" />
                </div>
                  <input type="submit" class="btn btn-primary" ng-click="writeRecipeData(recipe.id, recipe.name)" value="Create" />
              </form>
              </span>
            </md-card-title-text>
          </md-card-title>
        </md-card>

      </div>
    </md-content>

  </main>

  <fountain-footer></fountain-footer>

</div>
